    .sidebar {
      width: 250px;

      list-style: none;
      padding: 0;
      margin: 20px 0;

    .social-links li {
      margin: 10px 0;
    }

    .social-links a {
      text-decoration: none;
      color: #d81b60;
      font-size: 18px;
      display: flex;
      align-items: center;
      transition: color 0.3s;

    .social-links a:hover {
      color: #c2185b;
    }

    .social-links img {
      width: 24px; /* Ukuran logo */

    }

    footer {
      font-size: 13px;
      color: #999;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .main {
        padding: 30px;
      }
      .sidebar {

        box-shadow: none;
