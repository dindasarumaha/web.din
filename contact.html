<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak | Dinda Sarumaha</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background: linear-gradient(to right, #f8bbd0, #ffffff);
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #fce4ec;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .sidebar h2 {
      font-size: 24px;
      color: #d81b60;
      margin-bottom: 20px;
      text-align: center;
    }

    .nav a {
      text-decoration: none;
      color: #333;
      display: block;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
      font-weight: bold;
    }

    .nav a:hover {
      background-color: #f48fb1;
    }

    .main {
      flex: 1;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .main-content {
      max-width: 600px;
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .main-content h1 {
      font-size: 36px;
      color: #d81b60;
      margin-bottom: 20px;
    }

    .main-content p {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
      margin: 10px 0;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    .contact-form input, .contact-form textarea {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      padding: 10px;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #c2185b;
    }

    footer {
      font-size: 13px;
      color: #999;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .main {
        padding: 30px;
      }
      .sidebar {
        width: 100%;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="nav">
      <a href="index.html">Beranda</a>
      <a href="about.html">Tentang</a>
       <a href="sosmed.html">Akun Sosmed</a>
      <a href="puisi.html">Puisi</a>
      <a href="contact.html">Kontak</a>
    </div>
    <footer>
      &copy; 2025 Dinda Sarumaha
    </footer>
  </div>
  <div class="main">
    <div class="main-content">
      <h1>Kontak Saya</h1>
      <p>Jika Anda memiliki pertanyaan atau ingin menghubungi saya, silakan isi formulir di bawah ini:</p>
      <form class="contact-form">
        <input type="text" placeholder="Nama Anda" required>
        <input type="email" placeholder="Email Anda" required>
        <textarea rows="4" placeholder="Pesan Anda" required></textarea>
        <button type="submit">Kirim Pesan</button>
      </form>
    </div>
  </div>
</body>
</html>
