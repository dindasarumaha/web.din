<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil | Dinda Sarumaha</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background: linear-gradient(to right, #f8bbd0, #ffffff); /* Gradasi pink ke putih */
      min-height: 100vh; /* Memastikan tinggi minimal untuk latar belakang */
    }
    .sidebar {
      width: 250px;
      background-color: #fce4ec; /* Warna latar belakang sidebar menjadi pink muda */
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px; /* Menambahkan sudut melengkung */
    }

    .sidebar h2 {
      font-size: 24px;
      color: #d81b60;
      margin-bottom: 20px;
      text-align: center;
    }

    .nav a {
      text-decoration: none;
      color: #333;
      display: block;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
      font-weight: bold; /* Menebalkan teks tautan */
    }

    .nav a:hover {
      background-color: #f48fb1; /* Warna hover yang lebih gelap */
    }

    .main {
      flex: 1;
      padding: 40px; /* Mengurangi padding untuk menggeser konten ke atas */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .main-content {
      max-width: 600px;
      text-align: center;
      background: white; /* Latar belakang putih untuk konten utama */
      padding: 20px;
      border-radius: 10px; /* Menambahkan sudut melengkung */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Menambahkan bayangan */
    }

    .main-content img {
      width: 100%; /* Mengatur lebar gambar agar responsif */
      max-width: 200px; /* Maksimal lebar gambar */
      height: auto; /* Mengatur tinggi otomatis untuk menjaga proporsi */
      margin-bottom: 20px; /* Jarak antara gambar dan teks */
    }

    .main-content h1 {
      font-size: 36px;
      color: #d81b60;
      margin-bottom: 20px;
    }

    .main-content p {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
      margin: 10px 0;
    }

    footer {
      font-size: 13px;
      color: #999;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .main {
        padding: 30px;
      }
      .sidebar {
        width: 100%; /* Sidebar penuh pada perangkat kecil */
        box-shadow: none; /* Menghapus bayangan pada perangkat kecil */
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="nav">
      <a href="index.html">Beranda</a>
      <a href="about.html">Tentang</a>
	  <a href="sosmed.html">Akun Sosmed</a>
      <a href="puisi.html">Puisi</a>
      <a href="contact.html">Kontak</a>
    </div>
    <footer>
      &copy; 2025 Dinda Sarumaha
    </footer>
  </div>
  <div class="main">
    <div class="main-content">
      <h1>Selamat Datang Di Website Saya</h1> 
      <img src="din.jpg" alt="Foto Dinda Sarumaha"> <!-- Ganti dengan path gambar Anda -->
  </div>
</body>
</html>
